<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YDD - Trains </title>
  <!-- [______Collegamento Bootstrap__________________________________________] -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- [______Collegamento Font__________________________________________] -->
  <script src="https://kit.fontawesome.com/f4affba74f.js" crossorigin="anonymous"></script>
  <!-- [______Collegamento CSS_____________________________________________] -->
  <link rel="stylesheet" href="./assets/css/stile.css">
  <link rel="stylesheet" href="./assets/css/preset.css">
  <link rel="stylesheet" href="./assets/css/flex.css">
  <!-- [______Favicon______________________________________________________] -->
  <link rel="icon" type="image/x-icon" href="./assets/img/favYconStatic.ico">

</head>

<body>

  <header>
    <h2>YDD Trains <i class="fa-solid fa-train"></i> </h2>
  </header>

  <main>

    <form action="">
      <label for="inputUtente">Nome e Cognome</label>
      <input type="text" id="inputUtente">
      <label for="inputKm">N° Chilometri</label>
      <input type="text" id="inputKm">
      <label for="inputEta">Età</label>
      <select name="" id="inputEta">
        <option>Minorenne</option>
        <option>Maggiorenne</option>
        <option>Over 65</option>
      </select>


      <div class="d-flex">
        <button onclick="generaBiglietto(); return false" class="rounded-1 p-2 d-block me-2">
          <i class="fa-solid fa-bars fs-3"></i>
          <i class="fa-solid fa-cart-shopping fs-1"></i>
        </button>
  
        <button class="rounded-1 p-2 d-block">
          <a href="#">
            <i class="fa-solid fa-file"></i>
            <i class="fa-solid fa-trash"></i>
          </a>
        </button>
  
      </div>

    </form>

    <div>
      <div id="risultatoNome"></div>
      <div id="risultatoBiglietto"></div>
      <div id="risultatoSconto"></div>
      <hr>
      <div id="risultatoPrezzo"></div>

    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./assets/javascript/main.js"></script>
</body>

</html>
